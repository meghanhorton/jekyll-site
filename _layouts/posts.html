---
layout: default
class: posts
---

<h1>{{ page.title }}</h1>

<div class="row row-post">
  {% for post in paginator.posts %}
    <div class="col-sm-6">
        {% include img.html item=post placeholder=true link=true %}
        <date>{{ post.date | date: '%B %d, %Y' }}</date>
        <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <h3 class="subtitle">{{ post.subtitle }}</h3>
    </div>
  {% endfor %}
</div>

{% include pagination.html %}
