---
layout: default
class: post
---

<article>
  <header>
    <div class="container">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%B %d, %Y' }}</time>
      <h1>{{ page.title }}</h1>
      <h2 class="subtitle">{{ page.subtitle }}</h2>
    </div>
  </header>

  {% include img.html item=page caption=true %}

  <section aria-label="body" class="body">
    <div class="container">
      {{ content }}
    </div>
  </section>
</article>
