---
layout: default
class: work
---

<article class="article">
  <header aria-label="Introduction">
    <div class="container">
      {% include img.html item=page caption=true %}
    
      <h1 class="text-center">{{ page.title }}</h1>
      {% if page.subtitle %}<h2 class="subtitle">{{ page.subtitle }}</h2>{% endif %}
    </div>
  </header>

  

  <div aria-label="body" class="body">
    {{ page.content | remove: page.excerpt }}

    <section aria-label="Visit">
      <div class="text-center">
        <a class="btn btn-inline" href="{{ page.url }}">Visit site</a>
      </div>
    </section>
  </div>
</article>
