---
layout: default
class: work
---

<article class="article">
  <header aria-label="Introduction">
    {% include img.html item=page caption=true %}
    <div class="container">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}<h2 class="subtitle">{{ page.subtitle }}</h2>{% endif %}
    </div>
  </header>

  

  <section aria-label="body" class="body">
    <div class="container">
      {{ content }}

      <div class="text-center">
        <a class="btn btn-inline" href="{{ page.url }}">Visit site</a>
      </div>
    </div>
  </section>
</article>
